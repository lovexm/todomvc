<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Template • TodoMVC</title>
  <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
  <!-- CSS overrides - remove if you don't need it -->
  <link rel="stylesheet" href="css/app.css">
  <script src="node_modules/angular/angular.js"></script>
</head>

<body>
  <!-- 主体内容 -->
  <section ng-app="TodoApp" ng-controller="MainController" class="todoapp">
    <!-- 添加任务项 -->
    <header class="header">
      <h1>{{title}}</h1>
      <form ng-submit="add()">
        <input class="new-todo" placeholder="What needs to be done?" ng-model="text" autofocus>
      </form>
    </header>
    <!-- /添加任务项 -->
    <!-- 任务列表 -->
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <input class="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list">
        <!-- These are here just to show the structure of the list items -->
        <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
        <!-- 
						已完成：completed
						未完成：
						编辑状态：editing
					 -->
        <li ng-repeat="todo in todos | filter:stat.completed track by $index" ng-class="{completed: todo.completed}" >
          <div class="view">
            <input class="toggle" type="checkbox" ng-model="todo.completed" ng-click='toggle()'>
            <label>{{todo.text}}</label>
            <button ng-click="remove(todo)" class="destroy"></button>
          </div>
          <input class="edit" ng-dblclick='editText()' ng-blur="edit()" value="Create a TodoMVC template">
        </li>
      </ul>
    </section>
    <!-- This footer should hidden by default and shown when there are todos -->
    <!-- /任务列表 -->
    <!-- 任务状态展示 -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count"><strong>{{ (todos | filter:{completed: false}).length }}</strong> item left</span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a ng-class='{selected:stat.completed === undefined}' href="#/" >All</a>
        </li>
        <li>
          <a  ng-class='{selected:stat.completed === false}' href="#/active">Active</a>
        </li>
        <li>
          <a ng-class='{selected:stat.completed === true}'  href="#/completed" >Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left ↓ -->
      <button class="clear-completed" ng-click='clear()'>Clear completed</button>
    </footer>
    <!-- /任务状态展示 -->
  </section>
  <!-- /主体内容 -->
  <!-- 脚注 -->
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <!-- Remove the below line ↓ -->
    <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
    <!-- Change this out with your name and url ↓ -->
    <p>Created by <a href="http://todomvc.com">you</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
  <!-- /脚注 -->
  <!-- Scripts here. Don't remove ↓ -->
  <script src="js/app.js"></script>
  <script src="js/service.js"></script>
</body>

</html>
